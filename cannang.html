<script>
    let weight = prompt("weight")
    let height = prompt("height")
    let bmi = weight / (height ^ 2)
    if (bmi < 18){
        alert("yếu");
    } else if (bmi < 25.0){
        alert("bình thường");
    } else if (bmi < 30.0){
        alert("thừa cân")
    } else {
        alert("béo phì")
    }
</script>
